<html>

<head>
    <meta charset="UTF-8">
    <title>Fitstory</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/Grid.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header-main-title">
            <h1 class="header-title-1">FIT</h1>
            <h1 class="header-title-2">STORY</h1>
            <br>
            <h2>Always reminding you of your success!</h2>
        </div>
    </header>

    <section class="training-form clearfix">
        <div class="row form">
            <input type="text" class="js--bodypart-input" placeholder="What body part did you exercise?" required>
            <input type="text" class="js--exercise-input" placeholder="What is the exercise name?" required>
            <input type="text" class="js--weight-input" placeholder="How much weight did you use?" required>
            <input class="js--submit-btn" type="submit" value="SUBMIT TO YOUR STORY">
        </div>
    </section>

    <section class="list-story-training">
        <div class="row type-exercise-result js--list">

            <table>
                <thead >
                    <tr>
                        <th class="main-header table-title" colspan="2">Perna</th>
                        <th class="main-header icon-table-head-1"><ion-icon name="close-circle-outline" class="close-circle-outline"></ion-icon></th>
                        <th class="main-header icon-table-head-1"><ion-icon name="arrow-round-down"></ion-icon></th>
                    </tr>
                </thead>
                <thead>
                    <tr>
                        <th class="sub-title-table" colspan="2">Exercicio</th>
                        <th class="sub-title-table" colspan="2">Peso</th>
                    </tr>
                </thead>
                <tbody id="x">
                    <tr>
                        <td class="table-body" colspan="2">Agachemento</td>
                        <td class="table-body">30</td>
                        <td class="table-body icon-table-body"><ion-icon name="close-circle-outline" class="close-circle-outline"></ion-icon></td>
                    </tr>
                </tbody>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
</body>

</html>
