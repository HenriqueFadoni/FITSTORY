<html>

<head>
    <meta charset="UTF-8">
    <title>Fitstory</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/Grid.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400" rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header-main-title">
            <h1 class="header-title-1">FIT</h1>
            <h1 class="header-title-2">STORY</h1>
            <br>
            <h2>Always reminding you of your success!</h2>
        </div>
    </header>

    <section class="training-form clearfix">
        <div class="row form">
            <input type="text" placeholder="What body part did you exercise?" required>
            <input type="text" placeholder="What is the exercise name?" required>
            <input type="text" placeholder="How much weight did you use?" required>
            <input type="submit" value="SUBMIT TO YOUR STORY">
        </div>
    </section>

    <section class="list-story-training">
        <div class="row type-exercise-result">

            <div class="row table-btn">
                <div class="col span-2-of-2 js--body-part">
                    <a class="btn-title" hreft="#">PERNA</a>
                    <ion-icon name="arrow-dropdown-circle" class="btn-icon arrow-dropdown-circle"></ion-icon>
                    <ion-icon name="close-circle" class="btn-icon close-circle"></ion-icon>
                </div>
            </div>

            <div class="row table-argument">
                <div class="exercise-name-result col span-1-of-2">AGACHAMENTO</div>
                <div class="weight-number-result col span-1-of-2">30</div>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
</body>

</html>
